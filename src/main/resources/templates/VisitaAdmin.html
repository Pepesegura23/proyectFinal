<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitaAdmin</title>
</head>
<body>
<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="visita : ${visitas}">
        <td th:text="${visita.nombre}"></td>
        <td th:text="${visita.fecha}"></td>
        <td th:text="${visita.comentario}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
