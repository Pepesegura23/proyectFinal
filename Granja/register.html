<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style type="css/text">
        body{
            background-image: url(vaquera.jpg);
        }
    </style>
</head>
<body>



  <h1>REGISTER</h1>
  
  <div class="row g-3">
    <div class="col-sm-6">
    <label for="firstName" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
    <div class="invalid-feedback">
    Se requiere un nombre válido.
    </div>
    </div>
    <div class="col-sm-6">
    <label for="lastName" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
    <div class="invalid-feedback">
    Se requiere apellido válido.
    </div>
    </div>
    <div class="col-12">
    <label for="username" class="form-label">Nombre de usuario</label>
    <div class="input-group has-validation">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required="">
    <div class="invalid-feedback">
    Tu nombre de usuario es requerido.
    </div>
    </div>
    </div>
    <div class="col ">
    <label for="password" class="form-label">Contraseña <span class="text-muted"></span></label>
    <input type="password" class="form-control" id="password" placeholder="">
    <div class="invalid-feedback">
    </div>
    </div>
    <div class="col-12">
    <label for="email" class="form-label">Email <span class="text-muted"></span></label>
    <input type="email" class="form-control" id="email" placeholder="tu@example.com">
    <div class="invalid-feedback">
    Ingresa una dirección de correo electrónico válida para actualizaciones de envío.
    </div>
    </div>
    <div class="col-12">
    <label for="address" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
    <div class="invalid-feedback">
    Por favor introduce tu direccion de envio.
    Please enter your shipping address.
    </div>
    </div>
    </div>
    <hr>
    
    <button class="w-100 btn btn-primary btn-lg" type="submit">SIGUIENTE</button>




</body>
</html>
